<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDE BAR MENU</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <aside class="sidebar">
        <form class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="material-symbols-outlined">close</label>    
            <label for="open-menu" class="material-symbols-outlined open-button">double_arrow</label>    
        </form>

        <picture class="sidebar__picture">
            <img src="imagenes/logo.webp" alt="logo">
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">mark_email_unread</span>
                    <a href="#">Messages</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Shopping_Cart</span>
                    <a href="#">Shopping cart</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">account_balance</span>
                    <a href="#">Account Balance</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Settings</span>
                    <a href="#">Settins</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item item--profile">
                    <img src="imagenes/ilustracion-dibujos-animados-plana-codificacion-caracter-hombre-joven-programador_133260-1857.avif" alt="persona">
                    <span class="profile-option">PROFILE</span>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Logout</span>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
